<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="C-Summary/CSS/index.css">
</head>

<body>
  <main>
    <section class="left-section">
      <h3 class="transparent">Your Result</h3>
      <div class="result">
        <span>76</span>
        <p class="transparent"> of 100</p>
      </div>
      <div class="description">
        <h2>Great</h2>
        <p class="transparent">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="right-section">
      <div class="summary-overall">
        <h3>Summary</h3>
        <div class="block red">
          <img src="./assets/images/icon-reaction.svg" alt="Image of lightning">
          Reaction
           <span>
            80
          </span>
          <span>
            / 100
         </span>
        </div>
        <div class="block yellow">
          <img src="./assets/images/icon-memory.svg" alt="Image of brain">
          Memory 
          <span>
            92
        </span>
        <span>
          / 100
       </span>
      </div>
        <div class="block green">
          <img src="./assets/images/icon-verbal.svg" alt="Image of text bubble">
          Verbal
           <span>
            61
          </span>
          <span>
            / 100
         </span>
        </div>
        <div class="block purple">
          <img src="./assets/images/icon-visual.svg" alt="Image of eye">
          Visual 
          <span>
            72
          </span>
          <span>
            / 100
         </span>
        </div>
      </div>
      <div class="button-box">
        <button>Continue</button>
      </div>
    </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ivan Pintos</a>.
  </div>
</body>

</html>
