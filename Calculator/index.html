<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head> 

<body>
    <main>
        <div class="screen">
            <div class="old-input">
                old input
            </div>
            <div class="input">
                input   
            </div>
        </div>
        <div class="border"></div>
        <div class="calc-body">
            <div class="calc-button special-button">
                <img src="assets/flask.png" alt="">
            </div>
            <div data-button-type="clear" data-button-value="C" class="calc-button">
                C
            </div>
            <div data-button-type="delete" data-button-value="del" class="calc-button">
                del
            </div>
            <div data-button-type="operator" data-button-value="/" class="calc-button">
                /
            </div>
            <div data-button-type="number" data-button-value="7" class="calc-button">
                7
            </div>
            <div data-button-type="number" data-button-value="8" class="calc-button">
                8
            </div>
            <div data-button-type="number" data-button-value="9" class="calc-button">
                9
            </div>
            <div data-button-type="operator" data-button-value="x" class="calc-button">
                x
            </div>
            <div data-button-type="number" data-button-value="4" class="calc-button">
                4
            </div>
            <div data-button-type="number" data-button-value="5" class="calc-button">
                5
            </div>
            <div data-button-type="number" data-button-value="6" class="calc-button">
                6
            </div>
            <div data-button-type="operator" data-button-value="-" class="calc-button">
                -
            </div>
            <div data-button-type="number" data-button-value="1" class="calc-button">
                1
            </div>
            <div data-button-type="number" data-button-value="2" class="calc-button">
                2
            </div>
            <div data-button-type="number" data-button-value="3" class="calc-button">
                3
            </div>
            <div data-button-type="operator" data-button-value="+" class="calc-button">
                +
            </div>
            <div data-button-type="number-sign" data-button-value="+/-" class="calc-button">
                +/-
            </div>
            <div data-button-type="number" data-button-value="0" class="calc-button">
                0
            </div>
            <div data-button-type="number" data-button-value="." class="calc-button">
                .
            </div>
            <div data-button-type="operator" data-button-value="=" class="calc-button">
                =  
            </div>
        </div>
    </main>
  <script src="index.js" defer></script>
</body>

</html>
